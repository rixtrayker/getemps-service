version: "2"

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gosec
    - misspell
    - gocyclo
    - goconst
    - gofmt
    - goimports
    - revive
    - gocritic
    - unconvert
    - unparam
    - whitespace
    - gofumpt
    - godot
    - exportloopref
    - nolintlint

run:
  timeout: 5m

issues:
  max-issues-per-linter: 0
  max-same-issues: 0